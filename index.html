<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>

    <!-- Firebase SDK (Modular) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/41822c9045.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="videos">
        <span>
            <video id="webcamVideo" autoplay playsinline></video>
        </span>
        <span>
            <video id="remoteVideo" autoplay playsinline></video>
        </span>
    </div>
    <div class="buttonsdiv">
        <button id="toggleCamera"><i class="fa-solid fa-rotate"></i></button>
        <button id="hangupButton" style="background-color: brown;" disabled><i class="fa-solid fa-phone"></i></i></button>
        <button id="cameraButton"><i class="fa-solid fa-video"></i></button>
    </div>
    <script type="module" src="scripts.js"></script>

</body>

</html>
